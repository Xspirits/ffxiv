<ion-view title="Profiler">
	<ion-content class="has-header">
		<div class="bar bar-header item-input-inset padding">
			<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="Player Name" ng-model="search.query">
			</label>
			<button class="button button-light" on-release="getInfos()">
				Search 
			</button>
		</div>

		<ion-list>
			<ion-item ng-repeat="profile in results" class="item-thumbnail-left" type="item-text-wrap" href="#/profile/{{profile.id}}">

				<!-- <img ng-src="{{profile.img}}"> -->
				<h2 id="{{profile.title}}">
					{{profile.name}}
				</h2>
				<p>{{profile.server}}</p>
				<ion-option-button class="button-positive" ng-click="share(item)">
				  save
				</ion-option-button>
			</ion-item>
		</ion-list>
		
	</ion-content>
</ion-view>
