<ion-view title="Dashboard">
	<ion-content class="has-header padding">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Player Name" ng-model="search.query">
			<button on-release="getInfos()" class="button button-light">Search</button>
		</label>
		<ion-list>

			<ion-item ng-repeat="profile in results" class="item-thumbnail-left" type="item-text-wrap" href="#/tab/profile/{{profile.id}}">

				<img ng-src="{{profile.img}}">
				<h2 id="{{profile.title}}">
					{{profile.name}}
				</h2>
				<p>{{profile.server}}</p>
				<ion-option-button class="button-positive" ng-click="share(item)">
				  Share
				</ion-option-button>
			</ion-item>
		</ion-list>
		
	</ion-content>
</ion-view>
